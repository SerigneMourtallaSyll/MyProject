<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="SignUp.css">
        <title>Mini-projet-bootstrap</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <center>
            <fieldset>
                <form action="traitement php" method="post">
                    <h1>Sign up!</h1>
                    <hr>
                    <table>
                        <tr>
                            <td>Full Name:</td>
                            <td><input type="text" name="Name" id="Name"><br><br></td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-address-card"></i>&emsp14;&emsp14; Address:</td>
                            <td><input type="text" name="Address" id="Address"><br><br></td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-phone-alt"></i>&emsp14;&emsp14; Number:</td>
                            <td><input type="tel" name="Number" id="Number"><br><br></td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-envelope"></i>&emsp14;&emsp14; Email:</td>
                            <td><input type="email" name="Email" id="Email"><br><br></td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-lock"></i>&emsp14;&emsp14; Password:</td>
                            <td><input type="password" name="password" id="password"><br><br></td>
                        </tr>
                        <tr>
                            <td><i class="fas fa-lock"></i>&emsp14;&emsp14; Confirm:</td>
                            <td><input type="password" name="Confirm your password" id="Confirm your password"><br><br></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" id="submit" value="Sign up"><br><br></td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </center>
        <footer class="text-center">
            <p>Sample text. Click to select the text box. Click again or double<br>click to start editing the text.</p><br><br><br>
            <p><a href="#">Website Templates</a> create with <a href="#">Bakeli school of Technologies</a>.</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
